<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>自救指南</title>
	    <style type="text/css">
	    	*{
	    		padding: 0;
	    		margin: 0;
	    		width: 100%;
	    		height: 100%;
	    	}
			body{
		        background-image: url(img/city2.png);
		        background-size:100vw 100vh;    
		        background-repeat: no-repeat; 
	      }
	      .blackboard{
	      	position: absolute;
	      	height: 95vh;
	      	width: 80vw; 
	      	left: 11vw; 	
	      }
	      .blackboard p{
	      	position: absolute;
	      	height: 70vh;
	      	width: 45vw;
	      	top: 10vh;
	      	left: 8vw; 
	      	font-size:1.5rem;
	      	color: white;
	      	font-weight: bold;
	      	
	      	animation: fadeInAnimation ease 5s;
			animation-iteration-count: 1; /*设置动画播放次数*/
			animation-fill-mode: forwards; /*设置样式以在动画不播放时应用元素。forward是设置动画结束后，使用元素的结束属性值*/
	      }
	      @keyframes fadeInAnimation {
			0%{
				opacity: 0; /*设置不透明度*/
			}
			100%{			
				opacity: 1;			
			}			
		  }
		  a:link img{
		  	position: relative;
		  	width: 12vw;
		  	height: 15vh;
		  	display: block;
		  }
		  a:hover img{
	        opacity:0.5;
	      }
	      
	      .box{
	      	position: relative;
	      	width: 12vw;
		  	height: 1vh;
	      }
	      
	      .arrow{
	      	height: 25vh;
	      	width:15vh;
	      	position: absolute;
	      	top:10vh ;
	      	left:70vw ;
	      }
		</style>
		</head>
		
	<body>
		<div class="blackboard">
			<img src="img/bg3.png" />
		</div>
		
		<div class="blackboard">
		    <p>
		    	<font size="8rem">自救指南<br/><br/></font>
		    	当暴雨来临时，我们可以采取以下方法进行自救：<br/><br/>
		   		<font color="red"><b>在行走时:</b></font>避开电线杆，找长棍探路。<br/>
		   		<font color="red"><b>在开车时：</b></font>避开地道桥与泥泞低洼处，熄火时快速离开，被困用安全锤敲碎门窗。<br/>
		   		<font color="red"><b>在室内时：</b></font>要关闭门窗，不使用太阳能热水器，不用手机，切断室内电源。<br/>
		    </p>
		    <div class="arrow">
		    	<a href="guide2.html"  title="下一页"><img src="img/arrow2.png" /></a>
			    <div class="box"> </div>
			    <a href=""  title="上一页"><img src="img/arrow1.png" /></a>
		    </div>
		    
		</div>
	</body>
</html>
